{% extends "main.html" %}
{% load static %}
{% block caption %}
	{{group_subject}}
{% endblock caption %}
{% block main %}	
	<input id="reg_date" type="text" class="input_text" onkeydown="key_down_text(event)" value='{{currentdate}}'/>		
	<select id="times" class="input_text">
		{%for key, el in lessontimes.items %}
			<option value='{{"tm_"|add:key}}' 
			{% if key == currenttime %}
				selected
			{% endif %}
			>{{el}}</option>
		{%endfor%}
	</select>
	<select id="professor" required class="input_text">
		<option value="" disabled selected hidden>ПРЕПОДАВАТЕЛЬ</option>
		{%for key, el in professors.items %}
			<option value="{{'prf_'|add:key}}"
			{% if key == currentprofessor %}
				selected
			{% endif %}
			>{{el}}</option>
		{%endfor%}
	</select>
	<input type="button" class="a_button" value = "OK" onclick="click_edit_schedule()">
	<a class="a_button" href='{{back}}'> Назад </a>	
		
{% endblock main %}
